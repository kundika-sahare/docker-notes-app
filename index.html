<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Notebook App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-size: 1.5rem;
            /* Default font a bit larger */
        }

        .navbar {
            background: linear-gradient(45deg, #007bff, #6610f2);
        }

        .navbar-brand {
            color: white !important;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .note-card {
            transition: transform 0.2s;
        }

        .note-card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.3rem;
            /* Bigger note title */
            font-weight: bold;
        }

        .card-text {
            font-size: 1.1rem;
            /* Bigger note content */
        }

        .form-box {
            max-width: 800px;
            /* Keep form centered and not too wide */
            margin: auto;
        }

        .btn-primary {
            font-size: 1.1rem;
            padding: 10px 20px;
            /* Bigger size */
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #0056b3;
            /* Darker blue on hover */
        }

        .note-card {
            background: #fff9c4;
            /* light yellow (default) */
            border-radius: 12px;
            padding: 15px;
            box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }

        .note-card:hover {
            transform: rotate(-1deg) scale(1.02);
            /* playful effect */
            box-shadow: 4px 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* Sticky note colors */
        .note-yellow {
            background: #fff9c4;
        }

        /* pastel yellow */
        .note-pink {
            background: #f8bbd0;
        }

        /* pastel pink */
        .note-blue {
            background: #bbdefb;
        }

        /* pastel blue */
        .note-green {
            background: #c8e6c9;
        }

        .btn-danger {
            font-size: 0.9rem;
            padding: 6px 12px;
            border-radius: 6px;
        }


        /* pastel green */
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">üìù My Notebook</a>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Add Note Form -->

        <!-- Add Note Form -->
        <div class="card mb-4 form-box">
            <div class="card-body">
                <h5 class="card-title">Add a New Note</h5>
                <form action="/add" method="post" class="row g-3">
                    <div class="col-md-12">
                        <input type="text" class="form-control" name="title" placeholder="Note Title" required>
                    </div>
                    <div class="col-md-12">
                        <textarea class="form-control" name="content" rows="3" placeholder="Note Content"
                            required></textarea>
                    </div>
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary">Add Note</button>
                    </div>
                </form>
            </div>
        </div>


        <!-- Notes Grid -->

        <div class="row">
            {% for note in notes %}
            <div class="col-md-4 mb-3">
                <div class="card note-card {{ loop.cycle('note-yellow','note-pink','note-blue','note-green') }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ note.title }}</h5>
                        <p class="card-text">{{ note.content }}</p>
                        <a href="/delete/{{ loop.index0 }}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Delete this note?')">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


</body>

</html>
